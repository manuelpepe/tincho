<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tincho</title>
    <script type="text/javascript" src="/index.js"></script>
</head>

<body>
    <style>
        .card {
            display: inline-block;
        }
    </style>

    <template id="player-template">
        <div class="player">
            <div class="player-datafield">Player ID</div> <!-- TODO: Add isReady checkmark -->
            <div class="player-datafield">Hand: </div>
            <div class="player-datafield"></div>

        </div>
    </template>

    <h2>Tincholi</h2>

    <form id="room-new">
        <input type="submit" value="New Room" />
    </form>
    <form id="room-join">
        <input type="submit" value="Join Room" />
        <input type="text" id="username" size="12" placeholder="username" value="test" />
        <input type="text" id="room-id" size="6" placeholder="roomid" />
    </form>

    <h3 id="room-title" style="display: none;"></h3>

    <div class="decks">
        <div class="deck" id="deck-pile" style="display: none;">
            <div class="card">[ ]</div>
        </div>
        <div class="deck" id="deck-discard" style="display: none;">
            <div class="card"></div>
        </div>
    </div>

    <div id="player-list"></div>
    <button id="btn-start" style="display: none;">Start</button>
    <button id="btn-first-peek" style="display: none;">First peek</button>
    <button id="btn-draw" style="display: none;">Draw</button>
    <button id="btn-discard" style="display: none;">Discard</button>
    <button id="btn-cut" style="display: none;">Cut</button>
</body>

</html>
