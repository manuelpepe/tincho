<!DOCTYPE html>
<html lang="en">

<head>
    <title>Command Example</title>
    <script type="text/javascript">
        window.onload = function () {
            var conn;
            var msg = document.getElementById("msg");
            var roomid = document.getElementById("room-id");
            var log = document.getElementById("log");

            document.getElementById("room").onsubmit = function () {
                if (!roomid.value) {
                    return false;
                }
                conn = new WebSocket("ws://localhost:5555/join?room=" + roomid.value + "&player=Test");
                conn.onclose = function (evt) {
                    console.log("connection closed")
                };
                conn.onmessage = function (evt) {
                    console.log("Received message: " + evt.data)
                };
                console.log("connected to room " + roomid.value)
                return false;
            };

            document.getElementById("form").onsubmit = function () {
                if (!conn) {
                    return false;
                }
                if (!msg.value) {
                    return false;
                }
                conn.send(JSON.stringify({
                    "type": msg.value
                }));
                msg.value = "";
                console.log("Sent mesage")
                return false;
            };
        };
    </script>
</head>

<body>
    <div id="log"></div>
    <form id="room">
        <input type="submit" value="Send" />
        <input type="text" id="room-id" size="6" placeholder="roomid" />
    </form>
    <form id="form">
        <input type="submit" value="Send" />
        <input type="text" id="msg" size="64" placeholder="action" />
    </form>
</body>

</html>
